{%load staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
         <script src  = "{% static '/js/jquery-3.1.1.min.js'%}"></script>
         <script src  = "{% static '/js/mustache.min.js'%}"></script>
         <script src  = "{% static '/js/mustache.js'%}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <link href="{% static '/css/bootstrap.css'%}" rel="stylesheet">
<!--       <script src = "{% static '/js/my_script.js' %}"></script>-->

    <style>
            .center {
                width: 150px;
                height: 30px;
                top: 10%;
                left: 100%;
                margin: 30px ;
           }
    </style>

</head>
<body>
 <div class="navbar">
        <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Home</a>
                </div>
            <ul class="nav navbar-nav">
         <li><a href="/info/show/">Show all Programmers</a></li>
         {%if user.is_superuser%}
         <li><a href  = "/users/">User List</a></li>
         {%endif%}
            </ul>
            <ul class = "signin">

                 {% if username%}
              <button class = "pull-right btn btn-default"><a href = "/auth/logout">Sign out({{username}})</a></button>
                {% else %}
                <button class = "pull-right  btn btn-default"><a href = "/auth/login/">Sign in</a></button>
                {% endif %}
            </ul>
<form class="navbar-search pull-right" action="/search/" method = "get" id="form">
   <div class="input-group">
    <input type="text" class="form-control" placeholder= "Search"  name = "search"  id = "search">
    <div class="input-group-btn">

      <button class="btn btn-default search" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
  </div>
</form>
    </div>
</div>
      <div class="center">
    <br>
       {% if user.is_authenticated %}
        <form method="post" enctype="multipart/form-data" action="/info/show/">
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required>
            <input type="text" id="birthdate" name="birthdate" class="form-control" placeholder="Birthdate" required>
            <input type="text" id="jobExperience" name="jobExperience" class="form-control" placeholder="JobExperience" required>
            <input type="text" id="salary" name="salary" class="form-control" placeholder="Salary" required>
            <input type="text" id="progLang" name="progLang" class="form-control" placeholder="ProgLang" required>
            <span class="btn btn-default btn-file">
             Choose file<input type="file" name="file" id="file">
            </span>
            <button class="btn btn-primary" id="submit-btn" type="submit" disabled>Send</button>
        </form>
        {% endif %}
        <br>
</div>
<script src = "{% static '/js/my_script.js' %}"></script>
</body>
</html>
